<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- _______Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

    <!-- _________________
     Our Login Comp 
     --------------------- -->

    <section class="login-comp prof-comp">

        <div class="profile-main-form org-prof-main">


                <h5>Set up your organization profile</h5>


            
         

            <div class="prof-form-main">

                <h6>Organization Details</h6>

                <div class="org-prof-inpt-fild-full">

                <div class="login-fild prof-fild org-prof-fild">
                    <label for="orgname">Organization Name</label>
                <div class="searcg-bx login-bx">
                    <input type="text" name="orgname" id="orgname" autocomplete="off" required placeholder="Climstripe Shift Private Limited">
                </div>
            </div>

            <div class="login-fild prof-fild org-prof-fild">
                <label for="email">Industry</label>
            <div class="searcg-bx login-bx sel-bx">
                <select name="services" id="services">
                    <option value="service">services</option>
                    <option value="service1">services1</option>
                    <option value="service2">services2</option>
                    <option value="service3">services3</option>

                </select>
            </div>
        </div>

    </div>

                <div class="prof-form-grid prof-form-grid2 grid grid-two-col grid-gap">

                    <div class="login-fild prof-fild">
                        <label for="email">Organization Location</label>
                    <div class="searcg-bx login-bx sel-bx">
                        <select name="location" id="location">
                            <option value="location">India</option>
                            <option value="location">India</option>
                            <option value="location">India</option>
                            <option value="location">India</option>
        
                        </select>
                    </div>
                </div>

                <div class="login-fild prof-fild">
                    <label for="email">State/Union Territory</label>
                <div class="searcg-bx login-bx">
                    <select name="state" id="state">
                        <option value="state">Delhi</option>
                        <option value="state">Delhi</option>
                        <option value="state">Delhi</option>
                        <option value="state">Delhi</option>
    
                    </select>
                </div>
            </div>

                    
                </div>

                
            <div class="login-fild prof-fild org-prof-fild org-prof-fild1">
                <!-- <label for="email">Phone Number</label> -->
            <div class="searcg-bx login-bx">
                <input type="text" name="streetone" id="streetone" autocomplete="off" required placeholder="Street 1">
            </div>
        </div>

        <div class="login-fild prof-fild org-prof-fild">
            <!-- <label for="email">Password</label> -->
        <div class="searcg-bx login-bx">
            <input type="text" name="streettwo" id="streettwo" autocomplete="off" required placeholder="Street 2">
        </div>
    </div>


    
    <div class="prof-form-grid prof-form-grid2 grid grid-two-col grid-gap">

        <div class="login-fild prof-fild">
            <label for="city">City</label>
        <div class="searcg-bx login-bx ">
            <input type="text" name="city" id="city" autocomplete="off" required placeholder="Enter your city">

        </div>
    </div>

    <div class="login-fild prof-fild">
        <label for="zip">Zip code</label>
    <div class="searcg-bx login-bx">
        <input type="text" name="zip" id="zip" autocomplete="off" required placeholder="Enter your pin code">

    </div>
</div>

        
    </div>
                
            </div>

            <p class="note">Note :  <span>You can update some of these preferences from Setting anytime .</span> </p>

            
            <div class="right-prof-btns-flex save-btn flex gap">

                <button> Save</button>
                
            </div>
            
        </div>
        
    </section>






















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <!-- ____________ Our Script file -->
    <script src="./js/index.js"></script>
