     Our Login Comp 
     --------------------- -->

    <section class="login-comp prof-comp">

        <div class="profile-main-form">

            <div class="prof-top-flex flex ">

                <h5>Profile Setting</h5>

                <div class="right-prof-btns-flex flex gap">

                    <button>Cancel</button>
                    <button>Save</button>
                    
                </div>


                    
            </div>

            
            <div class="prof-avatar-flex-bx flex">

                <div class="prf-img">
                    <img src="./images/avatar.jpg" alt="">
                </div>

                <div class="prf-info">
                    <h6>Rahul</h6>
                    <span>Product Designer</span>
                </div>
                
            </div>


            <div class="prof-form-main">

                <div class="prof-form-grid grid grid-two-col grid-gap">

                    <div class="login-fild prof-fild">
                        <label for="email">Full Name</label>
                    <div class="searcg-bx login-bx">
                        <input type="text" name="name" id="name" autocomplete="off" required placeholder="Enter full name">
                    </div>
                </div>

                <div class="login-fild prof-fild">
                    <label for="email">Email Address</label>
                <div class="searcg-bx login-bx">
                    <input type="email" name="email" id="email" autocomplete="off" required placeholder="Enter email address">
                </div>
            </div>

            <div class="login-fild prof-fild">
                <label for="email">Phone Number</label>
            <div class="searcg-bx login-bx">
                <input type="number" name="mobilenumber" id="mobilenumber" autocomplete="off" required placeholder="Enter phone number">
            </div>
        </div>

        <div class="login-fild prof-fild">
            <label for="email">Password</label>
        <div class="searcg-bx login-bx">
            <input type="password" name="Password" id="Password" autocomplete="off" required placeholder="Enter password">
        </div>
    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </section>
